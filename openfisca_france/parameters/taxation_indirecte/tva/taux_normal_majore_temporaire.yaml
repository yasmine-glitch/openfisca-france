documentation: |-
  Le montant de TVA est appliqué au prix TTC jusqu''au 1er janvier 1970, puis au prix hors taxe depuis.
  Création de la TVA avec la loi 54-404 du 10 avril 1954 (JO 11/04/1954) et le décret 55-465 du 30/04/1955 (JO 03/05/1955).
  "Taux de TVA appliqués dans les Etats membres de l''Union européenne", Commission européenne, Fiscalité et union douanière, 2014, page 26.'
