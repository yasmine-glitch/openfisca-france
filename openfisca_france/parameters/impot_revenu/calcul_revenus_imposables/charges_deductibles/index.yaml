documentation: |-
  Notes :
  (1) Plafond frais personnes de plus de 75 ans : art. 156-II-2° ter du CGI
  (2) Pensions alimentaires : plafond : 2° du II de art. 156 du CGI, et art. 196 B du CGI; coefficient majoration pour les pensions suite à une décision de justice avant le 01/01/2006 : art. 158 du CGI
  (3) Déductions pour plan épargne populaire (PERP) : art. 163 quatervicies du CGI
  (4) Acquisition navire : plafond à doubler pour les couples mariés ou pacsés(acquisitions de parts de copropriété de navires neufs)
  (5) Souscriptions de parts de copropriété de navires de commerce soumise à agrément : plaf_navirecom (à doubler pour couples mariés ou pacsés)
  (6) Pertes en capital consécutives à la souscription au capital de sociétés nouvelles ou de sociétés en difficulté :
  plafonnement à doublerpour les couples mariés ou pacsés
  (7) Détaxation du revenu investi en actions : détaxation limitée à plaf_action + increment_action par enfant jusqu'au deuxième + 2*increment_action par enfant à charge à partir du 3ème enfant
  (8) Versements sur un compte épargne codéveloppement : montant versé dans la limite de 25% du revenu et de 20 000 euros par personne du foyer fiscal
  (9) Réduction d'impôt accordée au titre de certains investissements réalisés outre-mer (y compris les créances reportées) : art. 199 undecies A, art. 199 undecies B, art. 199 undecies C et art. 199 undecies D du CGI
