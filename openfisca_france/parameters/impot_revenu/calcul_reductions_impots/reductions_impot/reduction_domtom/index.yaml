documentation: |-
  Le contribuable doit être domicilé au titre de résidence principale dans le DOM pour bénéficier de la réfaction d'impôt.
  En cas de transfert de résidence d'un contribuable au cours de l'année depuis un DOM vers la métropole, seul le montant de l'imposition des revenus perçus durant la période en DOM bénéficie de la réfaction d'impôt.
  Référence dans le Code Général des Impôts à l'article 197-I-3.
